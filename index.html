<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Äänestyssovellus</title>
</head>
<body class="bg-light text-center">

    <header class="p-3">
        <h1>Äänestyssovellus</h1>
    </header>

    <section id="etusivu" class="p-3">
        <p>Käyttäjänimi: <input type="text" id="kayttajaNimi"></p>
        <p>Salasana: <input type="password" id="salasana"></p>
        <button onclick="kirjauduSisaan()">Kirjaudu sisään</button>
        <br>
        <br>
        <br>
        <p>Ei tiliä? Tee sellainen itsellesi!</p>
        <button onclick="luoKayttaja()">Luo käyttäjä</button>
    </section>

    <section id="kayttajanLuominen" style="display: none;">
        <p>
            Päätä tilisi rooli. Jos tahdot luoda äänestyksiä muille, valitse "Ylläpitäjä". Jos haluat 
            ottaa kantaa asioihin, valitse "Äänestäjä".
        </p>
        <select id="">
            <option value="">Ylläpitäjä</option>
            <option value="">Äänestäjä</option>
        </select>
        <p>Käyttäjänimesi: <input type="text" id="uusiKayttajaNimi"></p>
        <p>Salasanasi: <input type="password" id="uusiSalasana"></p>
        <button onclick="vahvista()">Vahvista</button>
    </section>

    <script src="toiminnot.js"></script>
</body>
</html>
